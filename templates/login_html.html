{% extends "base_html.html" %}

{% block content %}
<form action={% url "login" %} method="post" id="login_form">
    {% csrf_token %}
  Username:<br>
  <input type="text" name="username"><br>
  Password:<br>
  <input type="text" name="password">

    <input type="submit" name="Log in" >
</form>
{% endblock %}

{% block error %}
    {% if invalid %}
    <div id="error">ERROR</div>
    {% endif %}
{% endblock %}
